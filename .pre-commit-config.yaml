# Generated by datacoves

repos:
  - repo: local
    hooks:
      - id: dbt-get-manifest
        name: dbt-get-manifest
        entry: automate/dbt/get_artifacts.sh
        language: script
        types: [python]
        pass_filenames: false
        always_run: true

  - repo: https://github.com/datacoves/pre-commit-dbt
    rev: 6f3987309d6cfeddc8c6c11e6d02c55cc6b4a5b9
    hooks:
      - id: dbt-compile
        files: ^models/ 
        args:
          [
            "--models",
            "state:modified+",
            "--cmd-flags",
            "++project+dir",
            ".",
            "++state",
            "logs",
            "--",
          ]
      - id: dbt-docs-generate
        files: ^models/ 
        args:
          [
            "--cmd-flags",
            "++project+dir",
            ".",
            "++no+compile",
          ]
      - id: check-source-table-has-description
        files: ^models/ 
      - id: check-script-semicolon
        files: ^models/ 
      - id: check-script-has-no-table-name
        files: ^models/ 
      - id: check-script-ref-and-source
        files: ^models/ 
        args: ["--manifest", "target/manifest.json"]
      - id: check-model-has-description
        files: ^models/ 
        args: ["--manifest", "target/manifest.json"]
      - id: check-model-has-properties-file
        files: ^models/ 
        args: ["--manifest", "target/manifest.json"]

      # This does not work with deferral because dbt docs generate does not include models that dont exist in current db
      - id: check-model-has-all-columns
        args:
          [
            "--manifest",
            "target/manifest.json",
            "--catalog",
            "target/catalog.json",
          ]
        files: "models/"

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 0.11.2
    hooks:
      - id: sqlfluff-lint
        language: python
        additional_dependencies:
          ["sqlfluff-templater-dbt==1.0.0", "dbt-core", "dbt-snowflake"]
        args: [--config, ".sqlfluff"]

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.17.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint]